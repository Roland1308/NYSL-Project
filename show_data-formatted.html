      href="https://fonts.googleapis.com/css?family=Happy+Monkey&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="clearfix">
      <header>
        <img class="main_logo" src="./images/nysl_logoshdw.png" alt="NYSL Logo" />
        <h1 class="main_title">Northside Youth Soccer League</h1>
      </header>
      <nav>
        <ul>
          <li>
            <a href="home.html">Home</a>
          </li>
          <li>
            <a href="about.html">About</a>
          </li>
          <li>
            <a href="contact.html">Contact</a>
          </li>
          <li>
            <a href="game_info.html">Game Info</a>
          </li>
          <li>
            <a href="rules.html">Rules and Policies</a>
          </li>
          <li>
            <a href="registration.html">Register</a>
          </li>
        </ul>
      </nav>
      <div class="news">
        <div id="newsspeed" style="animation-duration: 4s;">
        </div>
        <script src="./js/main.js"></script>
      </div>
      <main class="full">
        <div>
          <img class="ball" src="./images/SoccerBall (2).gif" alt="" />
        </div>
        <div>
          <img class="ball1" src="./images/SoccerBall (2).gif" alt="" />
        </div>
        <h2>Information sent as your feedback:</h2>
        <div class="content">
          <table>
            <tr>
              <th scope="col">Form Field</th>
              <th scope="col">Field Value</th>
            </tr>

            <script language="javascript">
              var args = location.search.substr(1).split("&");
              for (var i = 0; i < args.length; ++i) {
                var parts = args[i].split("=");
                if (parts != null) {
                  var field = parts[0];
                  var value = parts[1];
                  if (value == null) {
                    value = "null";
                  } else {
                    value = '"' + unescape(value.replace(/\+/g, " ")) + '"';
                  }
                  document.writeln('<tr><td align="center">' + field + "</td>");
                  document.writeln(
                    '<td align="center">' + value + "</td></tr>"
                  );
                }
              }
            </script>

            <noscript>
              <p>You need to turn on Javascript in your browser.</p>

              <p>In Microsoft Internet Explorer 4 or greater:</p>
              <ul>
                <li>
                  From the "Tools" menu (in IE 4, it's the "View" menu), select
                  "Internet Options".
                </li>
                <li>Click on the "Security" tab.</li>
                <li>
                  Click on the "Custom Level" button. (In IE 4, select "Custom"
                  and then click on "Settings...".)
                </li>
                <li>
                  Under "Active scripting" make sure "Enable" is selected.
                </li>
              </ul>

              <p>In Netscape version 4 or greater:</p>
              <ul>
                <li>
                  From the
                  <b>Edit</b>
                  menu, select
                  <b>Preferences</b>.
                </li>
                <li>
                  In the
                  <b>Category</b>
                  list on the left, click on the word "Advanced".
                </li>
                <li>
                  In the panel on the right, make sure "Enable JavaScript" is
                  checked.
                </li>
                <li>
                  Click the
                  <b>OK</b>
                  button.
                </li>
              </ul>
            </noscript>
          </table>
        </div>
      </main>
    </div>

  </body>
